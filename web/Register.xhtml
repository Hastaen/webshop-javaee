    <h:body>
            <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Acme Webshop</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><h:link value="Home" outcome="index" /></li>
            <li><h:link value="Products" outcome="Products" /></li>
            <li><h:link value="Register" outcome="Register" /></li>
            <li><h:link rendered="#{webshopMB.isadmin == true}" value="Admin" outcome="AdminView" /></li>
          </ul>
            
            <h:form class="navbar-form navbar-right">
            <h:inputText class="form-control" rendered="#{webshopMB.isloggedin == false}" value="#{webshopMB.username}" />
            <h:inputSecret class="form-control" rendered="#{webshopMB.isloggedin == false}" value="#{webshopMB.userpassword}" />
            <h:commandButton class="btn btn-success" rendered="#{webshopMB.isloggedin == false}" value="Login" action="#{webshopMB.login()}"/>
            <h:outputText class="form-control" rendered="#{webshopMB.isloggedin == true}" value="Welcome #{webshopMB.username}"/>
            <h:commandButton class="btn btn-success" rendered="#{webshopMB.isloggedin == true}" value="Logout" action="#{webshopMB.logout()}"/>
        </h:form>
        </div><!-- /.nav-collapse -->

         <div class="container">
             <h:form class="form-signin">
      
      <br/>
      <br/>
      <br/>
      <br/>
        <h2 class="form-signin-heading">Register your account</h2>
        
        <h:inputText class="form-control" p:placeholder="User name" required="true"  value="#{webshopMB.username}" />
         <h:inputSecret class="form-control" p:placeholder="Password" required="true" value="#{webshopMB.userpassword}" />
        <h:inputText class="form-control" p:placeholder="First name" required="true" value="#{webshopMB.firstname}" />
        <h:inputText class="form-control" p:placeholder="Last name" required="true" value="#{webshopMB.lastname}" />
        <h:inputText class="form-control" p:placeholder="Mail" required="true" value="#{webshopMB.mail}" />
        
       <br/>
      <br/>
        <h:commandButton class="btn btn-lg btn-primary btn-block"  value="Register account &raquo;" action="#{webshopMB.registeraccount()}"/>
      
        </h:form>
         </div> <!-- /container -->
            <h:outputText rendered="#{webshopMB.message != null}"  value="#{webshopMB.message}"/>
