<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta name="description" content=""></meta>
        <meta name="author" content=""></meta>
    <link rel="icon" href="../../favicon.ico"></link>

    <title>Off Canvas Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet"></link>

    <!-- Custom styles for this template -->
    <link href="offcanvas.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
        
        
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <br/><br/>
           <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Acme Webshop</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><h:link value="Home" outcome="index" /></li>
            <li class="active"><h:link value="Products" outcome="Products" /></li>
            <li><h:link value="Register" outcome="Register" /></li>
            <li><h:link rendered="#{webshopMB.isadmin == true}" value="Admin" outcome="AdminView" /></li>
          </ul>
            
            <h:form class="navbar-form navbar-right">
            <h:inputText class="form-control" rendered="#{webshopMB.isloggedin == false}" value="#{webshopMB.username}" />
            <h:inputSecret class="form-control" rendered="#{webshopMB.isloggedin == false}" value="#{webshopMB.userpassword}" />
            <h:commandButton class="btn btn-success" rendered="#{webshopMB.isloggedin == false}" value="Login" action="#{webshopMB.login()}"/>
            <h:outputText class="form-control" rendered="#{webshopMB.isloggedin == true}" value="Welcome #{webshopMB.username}"/>
            <h:commandButton class="btn btn-success" rendered="#{webshopMB.isloggedin == true}" value="Logout" action="#{webshopMB.logout()}"/>
        </h:form>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->
    <br/>
    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          
          
        </div><!--/.col-xs-12.col-sm-9-->
        
<div class="col-xs-12 col-sm-9">
        <div class="row">
   <ui:repeat var="o" value="#{webshopMB.theproducts}" >
 
       
              <div class="col-xs-6 col-lg-4">
              <h2>#{o.itemname}</h2>
              <p>#{o.itemdescription} </p>
              <p>Amount in stock: #{o.itemstock}</p>
              <p>Price: #{o.itemprice}</p>
              <h:form>
              <h:commandButton class="btn btn-primary"  value="Add to cart &raquo;" action="#{webshopMB.addToCart()}">
              	<f:param name="itemname" value="#{o.itemname}" />
                <f:param name="itemprice" value="#{o.itemprice}" />
              </h:commandButton>
            </h:form>
            </div><!--/.col-xs-6.col-lg-4-->
	
 
   </ui:repeat>
    </div>
        </div><!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
          <div class="list-group">
              
            <a href="#" class="list-group-item active">Your cart:</a>
            <ui:repeat var="cart" value="#{webshopMB.cart}" >
                <a href="#" class="list-group-item">#{cart.name} x#{cart.amount}</a>
            
           </ui:repeat>
            <a href="#" class="list-group-item">Total: #{webshopMB.cartsum}</a>
            <h:form class="navbar-form navbar-right">
            <br/>
            
           
            <h:commandButton class="btn btn-success" rendered="#{webshopMB.isloggedin == true}" value="Checkout" action="#{webshopMB.checkout()}"/>
            <h:outputText class="list-group-item" rendered="#{webshopMB.isloggedin == false}" value="You have to login to Checkout"/>
            <h:commandButton class="btn btn-danger" value="Clear" action="#{webshopMB.clearcart()}"/>
        </h:form>
            
          </div>
        </div><!--/.sidebar-offcanvas-->
      </div><!--/row-->

      <hr></hr>

      <footer>
        <p>&copy; Acme Webshop 2014</p>
      </footer>

    </div><!--/.container-->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

    <script src="offcanvas.js"></script>
    </h:body>
</html>
